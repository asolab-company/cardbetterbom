workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120

    environment:
      xcode: 16.4
      flutter: 3.38.6

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.cardbomshop.app

      groups:
        - Runner

    scripts:
      - name: Sanity check env
        script: |
          set -e
          test -n "$APP_STORE_CONNECT_ISSUER_ID" || (echo "ISSUER_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_KEY_ID" || (echo "KEY_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_PRIVATE_KEY" || (echo "PRIVATE_KEY empty" && exit 1)

      - name: Fetch signing files
        script: |
          set -e
          app-store-connect fetch-signing-files \
            "com.cardbomshop.app" \
            --type IOS_APP_STORE \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

      - name: Setup keychain
        script: |
          set -e
          keychain initialize
          keychain add-certificates

      - name: Prepare iOS Flutter configs
        script: |
          set -e
          flutter --version
          flutter pub get
          flutter precache --ios
          flutter build ios --debug --no-codesign

      - name: Install CocoaPods
        script: |
          set -e
          cd ios
          pod install --repo-update
          cd ..

      - name: Apply provisioning to project
        script: |
          set -e
          xcode-project use-profiles --project "ios/Runner.xcodeproj"

      - name: Increment iOS build number
        script: |
          set -e
          PLIST="ios/Runner/Info.plist"
          /usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$PLIST" >/dev/null 2>&1 || \
            (/usr/libexec/PlistBuddy -c "Add CFBundleVersion string 1" "$PLIST")

          CUR=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$PLIST")

          if ! [[ "$CUR" =~ ^[0-9]+$ ]]; then CUR=1; fi

          NEXT=$((CUR + 1))
          /usr/libexec/PlistBuddy -c "Set CFBundleVersion $NEXT" "$PLIST"
          echo "âœ… CFBundleVersion bumped: $CUR -> $NEXT"

      - name: Build iOS ipa
        script: |
          set -e
          xcode-project build-ipa \
            --workspace "ios/Runner.xcworkspace" \
            --scheme "Runner" \
            --config Release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/logs/*.log
      - $HOME/Library/Logs/xcodebuild/*.log

    publishing:
      app_store_connect:
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        key_id: $APP_STORE_CONNECT_KEY_ID
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        submit_to_app_store: false